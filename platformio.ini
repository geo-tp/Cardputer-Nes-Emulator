; https://docs.platformio.org/page/projectconf.html

[env:m5stack-stamps3]
platform = espressif32
board = m5stack-stamps3
framework = arduino
lib_deps = 
    M5Cardputer=https://github.com/m5stack/M5Cardputer
	; m5stack/M5Cardputer@^1.0.3

monitor_speed = 115200
upload_speed = 921600

monitor_filters = esp32_exception_decoder, colorize

build_unflags =
    -Os
    -Og
    -g
    -fno-exceptions
    -fno-rtti

build_flags =
    -Isrc/ngp/race
    -DUSE_CZ80=1
    -DCZ80=1
    -DUSE_SDL=1

    -Wl,-Map,firmware.map
    -Wl,--cref
    -Wl,--print-memory-usage
    
    -O2
    -ffunction-sections
    -fdata-sections
    -Wl,--gc-sections
    -Wl,-Map,firmware.map
    -mlongcalls
    -DCORE_DEBUG_LEVEL=0
    -DLOG_LOCAL_LEVEL=ESP_LOG_WARN
    -DNDEBUG
    -Wl,--wrap=bmp_create
    -Wl,--wrap=bmp_destroy

build_src_flags =
    -O3

board_build.partitions  = partitions_4m_spiffs_8mb.csv